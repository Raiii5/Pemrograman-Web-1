<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation - Nusantara Burger</title>
  <link rel="icon" type="image/x-icon" href="Image/Final Logo.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
      <div class="logo">
        <img src="Image/Final Logo.png" alt="Nusantara Burger Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="galery.html">Gallery</a></li>
          <li><a href="reservation.html" class="active">Reservations</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="reservations">
      <div class="reservation-form load-animate">
        <h2>Make a Reservation</h2>
        <form id="resvForm">
          <input type="text" id="resvName" placeholder="Your Name" required />
          <input type="email" id="resvEmail" placeholder="Your Email" required />
          <input type="tel" id="resvPhone" placeholder="Phone Number" required />
          <input type="date" id="resvDate" placeholder="Reservation Date" required />
          <input type="time" id="resvTime" placeholder="Reservation Time" required />
          <textarea id="resvMessage" placeholder="Additional Message (e.g., Number of guests)" rows="5"></textarea>
          
          <button type="button" onclick="sendReservation()">Submit Reservation</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="Image/Final Logo.png" alt="Logo" />
        </div>
        <p class="footer-text">&copy; 2025 Nusantara Burger. All rights reserved.</p>
      </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
